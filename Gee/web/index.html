<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gee Preferences</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="card">
      <img src="/icon.svg" alt="Gee" class="icon" />
      <h1>Gee Preferences</h1>
      <p class="subtitle">Control your daily planning email.</p>

      <label class="field">
        <span>Email</span>
        <input id="emailInput" type="email" placeholder="you@example.com" />
      </label>

      <button id="loadBtn" class="btn">Load Preferences</button>

      <section id="prefsPanel" class="prefs hidden">
        <label class="toggleRow">
          <div>
            <div class="toggleTitle">Send me my daily Gee email automatically</div>
            <div class="toggleHelp">When off, Gee will not send your daily to-do email.</div>
          </div>
          <input id="autoSendToggle" type="checkbox" class="switch" />
        </label>

        <button id="saveBtn" class="btn primary">Save</button>
        <p id="statusText" class="status"></p>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
