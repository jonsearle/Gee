<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gee</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="card">
      <img src="/icon.svg" alt="Gee" class="icon" />
      <h1>Gee</h1>
      <p class="subtitle">A calm daily planning email from your Gmail + Calendar context.</p>

      <section id="signedOut" class="panel">
        <p>Sign in with Google to connect read-only Gmail + Calendar access.</p>
        <a class="btn primary" href="/auth/google/start">Sign in with Google</a>
        <p class="fine">Gee is read-only for Gmail and Calendar. It does not modify inbox or events.</p>
      </section>

      <section id="signedIn" class="panel hidden">
        <p id="whoami" class="whoami"></p>

        <label class="toggleRow">
          <div>
            <div class="toggleTitle">Send me my daily Gee email automatically</div>
            <div class="toggleHelp">Turn off to pause daily sends.</div>
          </div>
          <input id="autoSendToggle" type="checkbox" class="switch" />
        </label>

        <label class="field">
          <span>Send hour (UTC)</span>
          <select id="sendHour"></select>
        </label>

        <div class="actions">
          <button id="saveBtn" class="btn primary">Save preferences</button>
          <button id="logoutBtn" class="btn">Log out</button>
        </div>

        <p id="statusText" class="status"></p>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
