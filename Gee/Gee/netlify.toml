[build]
  publish = "web"
  functions = "netlify/functions"

[[redirects]]
  from = "/auth/google/start"
  to = "/.netlify/functions/auth-google-start"
  status = 200

[[redirects]]
  from = "/auth/google/callback"
  to = "/.netlify/functions/auth-google-callback"
  status = 200

[[redirects]]
  from = "/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

[[redirects]]
  from = "/api/me"
  to = "/.netlify/functions/api-me"
  status = 200

[[redirects]]
  from = "/api/send-now"
  to = "/.netlify/functions/api-send-now"
  status = 200

[[redirects]]
  from = "/api/scheduled-send"
  to = "/.netlify/functions/scheduled-send"
  status = 200

[[redirects]]
  from = "/feedback"
  to = "/.netlify/functions/feedback"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[functions."scheduled-send"]
  schedule = "0 * * * *"
